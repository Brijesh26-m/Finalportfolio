  <script>
  // Modern typewriter-then-cascade for subline. Ensures no "jump" on reload.
  document.addEventListener("DOMContentLoaded",()=>{
    let wordTargets = document.querySelectorAll('.glow-subline span');
    let i=0;
    function animateWord() {
      if(i<wordTargets.length) {
        wordTargets[i].style.opacity = 1;
        wordTargets[i].style.animationPlayState = "running";
        i++; setTimeout(animateWord, 310);
      }
    }
    animateWord();
  });
</script>
